<!DOCTYPE html>
<html>
<head>
	<title>Gamer and Cheese's Minecraft Server - Official Website</title>
	<meta name="description" content="Gamer and Cheese's Minecraft Server is a new gamemodes server! You can join with the IP 'mc.gamerandcheese.tk'.">
	<meta name="keywords" content="Gamer, GamerCheese, Gamemodes, Minecraft, Fun, Play, Portal, Website, Official, Cheese">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="https://cdn.minefort.com/img/item_icons/WHITE_WOOL.png" alt="Gamer and Cheese's Minecraft Server logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/YU6kZMdfGr" class="item forums">
			<div>
				<img src="https://www.freepnglogos.com/uploads/discord-logo-png/discord-will-provide-official-verification-esports-team-4.png" alt="Discord icon" class="img">
				<p class="subtitle">chat on our</p>
				<p class="title">Discord Server</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://shop.gamerandcheese.tk" class="item store">
			<div>
				<img src="img/store.png" alt="Gamer and Cheese's Webstore icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="img/vote.png" alt="Gamer and Cheese's Minecraft voting icon" class="img">
				<p class="subtitle">support us by</p>
				<p class="title">Voting</p>
			</div>
			</a>


		</div>

		<div class="playercount">
			<!-- Replace play.myserver.net with your IP address -->
			<p>Join other players on <span class="ip">mc.gamerandcheese.tk</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
